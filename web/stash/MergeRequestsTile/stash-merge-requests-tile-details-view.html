<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS dependency -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="gitlab-merge-requests-tile.css" type="text/css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<script>
    window.addEventListener("xlrelease.load", function () {
        window.xlrelease.queryTileData(function (response) {
            var merge_requests = response.data.data.merge_requests.values;
            merge_requests.forEach(function (mergeData) {
                $("#merge_requests").append(
                    '<tr>' +
                    '<td><a href="' + mergeData.links.self.href + '" target="_blank_">' + mergeData.title + '</a></td>' +
                    '<td>' + mergeData.id + '</td>' +
                    '<td>' + mergeData.state + '</td>' +
                    '<td>' + mergeData.author.user.name + '</td>' +
                    '<td>' + mergeData.fromRef.id + '</td>' +
                    '<td>' + mergeData.toRef.id + '</td>' +
                    '<td>' + mergeData.fromRef.repository.name + '</td>' +
                    '<td>' + mergeData.toRef.repository.name + '</td>' +
                    '</tr>'
                );
            })
        });
    });
</script>
<body>
<table class="table table-rounded table-striped">
    <thead>
    <tr>
        <th>Merge Title</th>
        <th>ID</th>
        <th>State</th>
        <th>Author</th>
        <th>Source Branch</th>
        <th>Target Branch</th>
        <th>Source Project ID</th>
        <th>Target Project ID</th>
    </tr>
    </thead>
    <tbody id="merge_requests">
    </tbody>
</table>
</body>
</html>
